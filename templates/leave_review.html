{% extends 'base.html' %}

{% block title %}Оставить отзыв{% endblock %}

{% block content %}
    <h2>Оставить отзыв о вакансии: {{ vacancy.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оставить отзыв</button>
    </form>

    <a href="{% url 'public_vacancy_detail' vacancy.pk %}">
        <button>← Назад к вакансии</button>
    </a>
{% endblock %}
