{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
    <h2>Профиль пользователя</h2>

    {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="Аватар" style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 0 10px #00fff7;">
    {% else %}
        <p style="color: #888;">Аватар отсутствует</p>
    {% endif %}

    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Роль:</strong> {{ user.get_role_display }}</p>


    <a href="{% url 'edit_profile' %}">
        <button>Редактировать профиль</button>
    </a>
    <a href="{% url 'password_change' %}">
        <button>Сменить пароль</button>
    </a>
    <a href="{% url 'home' %}">
        <button>← На главную</button>
    </a>
{% endblock %}
