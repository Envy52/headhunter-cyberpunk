{% extends 'base.html' %}

{% block title %}Удаление вакансии{% endblock %}

{% block content %}
    <h2>Удалить вакансию</h2>

    <p>Вы уверены, что хотите удалить вакансию <strong>{{ vacancy.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="danger-btn">Удалить</button>
    </form>

    <a href="{% url 'vacancy_list' %}">
        <button>Отмена</button>
    </a>
{% endblock %}
