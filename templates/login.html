{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
    <h2>Вход в систему</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Войти</button>
    </form>

    <label class="show-password">
        <input type="checkbox" onclick="togglePassword()"> Показать пароль
    </label>

    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>

    <div style="margin-top: 20px;">
        <a href="{% url 'public_start_page' %}">
            <button type="button">Посмотреть вакансии без входа</button>
        </a>
    </div>

    <script>
        function togglePassword() {
            const inputs = document.querySelectorAll('input[type="password"], input[data-show="true"]');
            inputs.forEach(input => {
                if (input.type === 'password') {
                    input.setAttribute('data-show', 'true');
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            });
        }
    </script>
{% endblock %}
