{% extends 'base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
    <h2>Редактировать профиль</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'profile' %}">
        <button>← Назад к профилю</button>
    </a>
{% endblock %}
