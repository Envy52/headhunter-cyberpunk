{% extends 'base.html' %}

{% block title %}Резюме{% endblock %}

{% block content %}
    <h2>Создать/Редактировать резюме</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'resume_list' %}">
        <button>Отмена</button>
    </a>
{% endblock %}
